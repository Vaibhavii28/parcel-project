<!-- booking-history-officer.html -->
<app-navbar-officer></app-navbar-officer>

<div class="page-content">
  <h1>All Booking Requests</h1>
  <table class="booking-table" *ngIf="bookings.length">
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>Customer</th>
        <th>Date</th>
        <th>Status</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.id }}</td>
        <td>{{ booking.customer }}</td>
        <td>{{ booking.date }}</td>
        <td>{{ booking.status }}</td>
        <td>{{ booking.amount }}</td>        
      </tr>
    </tbody>
  </table>
  <div *ngIf="!bookings.length" style="margin:32px 0;color:#b71c1c;">
    No booking requests found.
  </div>
</div>
