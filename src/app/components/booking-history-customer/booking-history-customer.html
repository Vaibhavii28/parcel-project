<div class="page-content">
  <h1>Your Booking History</h1>
  <table class="booking-table" *ngIf="bookings && bookings.length > 0">
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>Date</th>
        <th>Status</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.id }}</td>
        <td>{{ booking.date }}</td>
        <td>{{ booking.status }}</td>
        <td>{{ booking.amount }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="bookings.length === 0" style="margin-top:32px; color:#c00;">
    No previous bookings found.
  </div>
</div>
