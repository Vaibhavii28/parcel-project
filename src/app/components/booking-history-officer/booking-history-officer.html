<app-navbar-officer></app-navbar-officer>

<div class="page-content">
  <h1>Officer Booking History</h1>

  <table class="booking-table">
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>Customer</th>
        <th>Date</th>
        <th>Status</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.id }}</td>
        <td>{{ booking.customer }}</td>
        <td>{{ booking.date }}</td>
        <td>{{ booking.status }}</td>
        <td>{{ booking.amount }}</td>
        <td>
          <button (click)="updateStatus(booking.id)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
